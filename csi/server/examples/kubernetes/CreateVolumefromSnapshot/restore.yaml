apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: opensds-pvc-restore
spec:
  storageClassName: csi-sc-opensdsplugin
  dataSource:
    name: new-snapshot-demo
    kind: VolumeSnapshot
    apiGroup: snapshot.storage.k8s.io
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
